{% extends "employees/base.html" %} 
{% load static %} 

{% block title %}All Departments{% endblock %}
{% block header %}All Departments{% endblock %}
{% block content %}

<!-- Custom CSS -->
<link rel="stylesheet" href="{% static '/css/view_all_emp.css' %}">

<!-- Main -->
<main class="main-container">
    
    <table class="table text-white">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Department Name</th>
          <th scope="col">Action</th>
          
        </tr>
      </thead>
        {% for dept in depts %}
      <tbody>
        <tr>
          <th scope="row">{{forloop.counter}}</th>
          <td>{{dept.dept_name}}</td>
          <td>
            <a href="{% url 'edit_dept' dept.id %}">
                <button class="btn btn-warning btn-sm">Edit</button>
            </a>
            <a href="{% url 'remove_dept' dept.id %}" onClick="return confirm('Are you sure?')">
                <button class="btn btn-danger btn-sm">Delete</button>
            </a>
        </td>
        </tr>
        {% endfor %}
    
      </tbody>
    </table>


</main>
<!-- End Main -->

{% endblock %}
